name: model-training
on: [push]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: iterative/setup-cml@v1

      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py

          # Check if plot.png exists
          if [ ! -f ./plot.png ]; then
            echo "plot.png not found"
            exit 1
          fi

          # Create the Markdown report
          echo "## Model Report" > report.md
          cat metrics.txt >> report.md
          echo "![Model Performance](./plot.png)" >> report.md

          # Post the report as a comment on the PR
          cml comment create report.md --token=${{ secrets.GITHUB_TOKEN }}
